<h2>Welcome</h2>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee Credentials</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  *ngIf="isAuthenticated()" aria-current="page" routerLink="/emplist">List Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  *ngIf="isAuthenticated()" aria-current="page" routerLink="/namelist">List EmployeeNames</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  *ngIf="isAuthenticated()" aria-current="page" routerLink="/empadd">Add Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/contactus">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <button
          class="btn btn-outline-success"
          *ngIf="!isAuthenticated()"
          routerLink="/login"
          type="submit"
        >
          Login
        </button>
        <button
          class="btn btn-outline-success"
          *ngIf="isAuthenticated()"
          (click)="logout()"
          style="cursor: pointer"
        >
          Logout
        </button>
      </form>
    </div>
  </div>
</nav>
<div>
  <router-outlet></router-outlet>
</div>
