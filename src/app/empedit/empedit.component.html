<form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="mb-3">
      <div class="form-group">
        <label for="id" class="col-sm-2 col-form-label">EID</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="employee.id"
          id="id"
          name="id"
          #eid="ngModel"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="employee.name"
          id="name"
          name="name"
          #ename="ngModel"
          pattern="^[a-zA-Z\s]{1,15}$"
          required
        />
      </div>
      <div class="form-group">
        <button
          (click)="updateEmployee()"
          [disabled]="!myForm.form.valid"
          type="submit"
          class="btn btn-primary">Submit
        </button>
  </div>
  </div>
  </form>
